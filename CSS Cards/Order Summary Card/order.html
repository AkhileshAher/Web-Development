<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Order Card</title>
    <link rel="stylesheet" href="cardstyle.css">
    <link rel="shortcut icon" href="../images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    
    <div class="container">

        <div class="contentbox">

            <div class="imgbox">
                <img src="../images/icon.jpg" alt="Order images">
            </div>

            <div class="textbox">
                <h2>Order Summary</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Porro reiciendis illum quasi voluptate inventore accusantium ex, commodi exercitationem voluptates ratione?</p>
            </div>

            <div class="planbox">
                <img src="../images/music.png"  alt="">
                <span id="plan">
                    <p>Annual Plan</p>
                    <p>$99.9/year</p>
                </span>

                <span id="change">
                    <a href="#"> Change</a>
                </span>
            </div>

            
            <button class="buttonbox">Proceed to Payment</button>
            

            <div class="cancel">
                <p>Cancel Order</p>
            </div>
        </div>
    </div>


</body>
</html>
