<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeetCode Metric</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="headpart">
        <img
          src="https://camo.githubusercontent.com/4dd2ec94f1a40fdb26a735f1f2e2a07ff54a9f4ce4a544bdcfaf1e49095fb663/68747470733a2f2f692e70696e696d672e636f6d2f6f726967696e616c732f37332f65312f35342f37336531353432323031316537363365613962333033613737333865373161332e676966"
          alt="GIF Image"
        />
        <h1>LeetMetric</h1>
      </div>

      <div class="user-container">
        <p>Enter Username :</p>
        <div class="user-input-container">
          <input
            type="text"
            placeholder="Enter Your Username Here"
            id="user-input"
          />
          <button id="searchbtn">Click Me!</button>
        </div>
      </div>

      <div class="stats-container">
        <div class="progress">
          <div class="progress-item">
            <div class="easy-progress circle">
              <span id="easy-label"></span>
              Easy
            </div>
          </div>

          <div class="progress-item">
            <div class="medium-progress circle">
              <span id="medium-label"></span>
              Medium
            </div>
          </div>

          <div class="progress-item">
            <div class="hard-progress circle">
              <span id="hard-label"></span>
              Hard
            </div>
          </div>
        </div>

        <div class="stats-card"></div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
